<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fine Art Reproduction Price Calculator</title>
  <style>
    @font-face {
      font-family: 'Helvetica Neue';
      src: local('Helvetica Neue'), local('HelveticaNeue');
    }
    @font-face {
      font-family: 'Helvetica Neue Light';
      src: local('Helvetica Neue Light'), local('HelveticaNeue-Light');
      font-weight: 300;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .calculator {
      max-width: 700px;
      background: #ffffff;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-end;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    option:disabled {
      color: #aaa;
    }
    button {
      padding: 0.5rem 0.75rem;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.875rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #254a99;
    }
    .results-grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }
    .results-grid div {
      padding: 0.6rem;
      background: #e6f0fa;
      border: 1px solid #ccc;
      text-align: center;
    }
    .results-grid .heading {
      font-weight: bold;
      background: #f9f9f9;
      border: none;
    }
    .results-grid .subtext {
      font-size: 0.8rem;
      color: #999;
      font-weight: normal;
      margin-top: 0.25rem;
      background: none;
      border: none;
    }

    .discount-text.mobile { display: none; }
    @media screen and (max-width: 600px) {
      .discount-text.desktop { display: none; }
      .discount-text.mobile { display: inline; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Fine Art Reproduction Price Calculator</h1>
    <div class="form-row">
      <div class="form-group">
        <label for="service">Choose a Service</label>
        <select id="service">
          <option value="basic">Fine Art Repro Photography Only</option>
          <option value="edition">Fine Art Repro Photography + Edition Master Print</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="editionSize">Edition Master Print Size</label>
        <select id="editionSize">
          <option value="none">No Master Edition Print</option>
          <option value="A4">A4</option>
          <option value="A3">A3</option>
          <option value="A2">A2</option>
          <option value="A1">A1</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="size">Artwork Size</label>
        <select id="size">
          <option value="small">Long dimension ≤ 120cm</option>
          <option value="large">Long dimension > 120cm</option>
        </select>
      </div>
      <div class="form-group">
        <label for="metallic">Metallic / Iridescent Paint?</label>
        <select id="metallic">
          <option value="no">No</option>
          <option value="yes">Yes (+10€)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="detail">Level of Detail Captured</label>
        <select id="detail">
          <option value="single">Single Frame Capture</option>
          <option value="4frame">4 Frame Multi-Capture</option>
          <option value="16frame">16 Frame Multi-Capture</option>
          <option value="64frame">64 Frame Multi-Capture</option>
        </select>
      </div>
    </div>
    <div class="results-grid">
      <div class="heading">
        Quantity
        <div class="subtext">Volume discounts for multiple pieces of original artwork</div>
      </div>
      <div class="heading">
        Price Per Original Artwork
        <div id="serviceSummary" class="subtext"></div>
      </div>
      <div>1–4 Pieces</div>
      <div id="price1to4">€0.00</div>
      <div>5–9 Pieces<br><span class="subtext"><span class="discount-text desktop">10% Discount</span><span class="discount-text mobile">10% Disc</span></span></div>
      <div id="price5to9">€0.00</div>
      <div><span style="white-space: nowrap;">10–15 Pieces</span><br><span class="subtext"><span class="discount-text desktop">15% Discount</span><span class="discount-text mobile">15% Disc</span></span></div>
      <div id="price10to15">€0.00</div>
      <div>16+ Pieces<br><span class="subtext"><span class="discount-text desktop">20% Discount</span><span class="discount-text mobile">20% Disc</span></span></div>
      <div id="price16plus">€0.00</div>
    </div>
    <div style="text-align: right; font-size: 0.75rem; font-family: Helvetica Neue Light, Arial, sans-serif; color: #666; margin-top: 0.5rem;">IVA Additional</div>
  </div>

  <script>
    function calculateReproPrice() {
      const size = document.getElementById('size').value;
      const metallic = document.getElementById('metallic').value;
      const detail = document.getElementById('detail').value;
      const service = document.getElementById('service').value;
      const editionSelect = document.getElementById('editionSize');
      const editionSize = editionSelect.value;

      let base = 0;
      if (size === 'large') {
        if (detail === 'single') base = 45;
        else if (detail === '4frame') base = 63;
        else if (detail === '16frame') base = 124;
        else base = 330;
      } else {
        if (detail === 'single') base = 34.5;
        else if (detail === '4frame') base = 48;
        else if (detail === '16frame') base = 95;
        else base = 255;
      }

      if (metallic === 'yes') base += 10;

      if (service === 'edition') {
        if (editionSize === 'A4') base += 15;
        else if (editionSize === 'A3') base += 25;
        else if (editionSize === 'A2') base += 40;
        else if (editionSize === 'A1') base += 80;
      }

      const summaryText = service === 'edition' ? `Photography + ${editionSize} Edition Master Print` : 'Photography Only';
      document.getElementById('serviceSummary').textContent = summaryText;

      const discounts = [0, 0.10, 0.15, 0.20];
      const ids = ['price1to4', 'price5to9', 'price10to15', 'price16plus'];

      for (let i = 0; i < discounts.length; i++) {
        const discounted = base * (1 - discounts[i]);
        document.getElementById(ids[i]).textContent = `€${discounted.toFixed(2)}`;
      }
    }

    window.onload = function () {
      calculateReproPrice();
      document.getElementById("size").addEventListener("change", calculateReproPrice);
      document.getElementById("metallic").addEventListener("change", calculateReproPrice);
      document.getElementById("detail").addEventListener("change", calculateReproPrice);
      document.getElementById("service").addEventListener("change", function () {
        const service = document.getElementById("service").value;
        const editionSelect = document.getElementById("editionSize");
        const allOptions = editionSelect.querySelectorAll('option');

        for (let opt of allOptions) {
          if (service === "edition") {
            opt.disabled = opt.value === "none";
          } else {
            opt.disabled = opt.value !== "none";
          }
        }

        editionSelect.value = service === "edition" ? "A3" : "none";
        calculateReproPrice();
      });
      document.getElementById("editionSize").addEventListener("change", calculateReproPrice);
    };
  </script>
</body>
</html>
